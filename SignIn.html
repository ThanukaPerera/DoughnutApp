<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Signup.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Poppins:wght@200&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="josefin-sans-heading">Sign Up</h1>
      <form action="signin.php" method="POST" name="signinform">
        <div class="inputs poppins-extralight-text">
          <div class="input">
            <img src="./Images/person.png" alt="" />

            <div class="wave-group">
              <input required="" type="text" class="input" name="email" />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">E</span>
                <span class="label-char" style="--index: 1">-</span>
                <span class="label-char" style="--index: 2">m</span>
                <span class="label-char" style="--index: 3">a</span>
                <span class="label-char" style="--index: 4">i</span>
                <span class="label-char" style="--index: 5">l</span>
              </label>
            </div>
          </div>

          <div class="input">
            <img src="./Images/password.png" alt="" />
            <div class="wave-group">
              <input
                required=""
                type="password"
                class="input"
                name="password"
              />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">P</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">s</span>
                <span class="label-char" style="--index: 3">s</span>
                <span class="label-char" style="--index: 4">w</span>
                <span class="label-char" style="--index: 5">o</span>
                <span class="label-char" style="--index: 6">r</span>
                <span class="label-char" style="--index: 7">d</span>
              </label>
            </div>
          </div>
          <div class="text poppins-extralight-text">
            <p>I don't have an account. <a href="SignUp.html">Sign Up</a></p>
          </div>

          <input
            type="submit"
            class="btn poppins-extralight-text"
            value="Sign In"
          />
        </div>
      </form>
    </div>
  </body>
</html>
