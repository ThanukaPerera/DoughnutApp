<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/Signup.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Poppins:wght@200&display=swap");
    </style>

<script>
  function validateForm() {
    let x = document.forms["signup"]["password"].value;
    let y = document.forms["signup"]["confirmpassword"].value;
    if (x != y) {
    alert("Please make sure your password match.");
    return false;
    }
  }
  </script>
  </head>
  <body>
    <div class="container">
      <h1 class="josefin-sans-heading">Sign Up</h1>
      <form action="connection.php" method="POST" name="signup" onsubmit="return validateForm()">
        <div class="inputs poppins-extralight-text">
          <div class="input">
            <img src="./Images/person.png" alt="" />

            <div class="wave-group">
              <input required="" type="text" class="input" name ="name" />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">N</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">m</span>
                <span class="label-char" style="--index: 3">e</span>
              </label>
            </div>
          </div>

          <div class="input">
            <img src="./Images/email.png" alt="" />

            <div class="wave-group">
              <input required="" type="text" class="input"  name="email"/>
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">E</span>
                <span class="label-char" style="--index: 1">m</span>
                <span class="label-char" style="--index: 2">a</span>
                <span class="label-char" style="--index: 4">i</span>
                <span class="label-char" style="--index: 5">l</span>
              </label>
            </div>
          </div>

          <div class="input">
            <img src="./Images/password.png" alt="" />
            <div class="wave-group">
              <input required="" type="password" class="input" name="password"/>
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">P</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">s</span>
                <span class="label-char" style="--index: 3">s</span>
                <span class="label-char" style="--index: 4">w</span>
                <span class="label-char" style="--index: 5">o</span>
                <span class="label-char" style="--index: 6">r</span>
                <span class="label-char" style="--index: 7">d</span>
              </label>
            </div>
          </div>

          <div class="input">
            <img src="./Images/password.png" alt="" />
            <div class="wave-group">
              <input required="" type="password" class="input" name="confirmpassword"/>
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">C</span>
                <span class="label-char" style="--index: 1">o</span>
                <span class="label-char" style="--index: 2">n</span>
                <span class="label-char" style="--index: 3">f</span>
                <span class="label-char" style="--index: 4">i</span>
                <span class="label-char" style="--index: 5">r</span>
                <span class="label-char" style="--index: 6">m</span>
                <span class="label-char" style="--index: 7"> </span>
                <span class="label-char" style="--index: 8">P</span>
                <span class="label-char" style="--index: 9">a</span>
                <span class="label-char" style="--index: 10">s</span>
                <span class="label-char" style="--index: 11">s</span>
                <span class="label-char" style="--index: 12">w</span>
                <span class="label-char" style="--index: 13">o</span>
                <span class="label-char" style="--index: 14">r</span>
                <span class="label-char" style="--index: 15">d</span>
              </label>
            </div>
          </div>
          <input type="submit" class="btn poppins-extralight-text" value="Create Account"></button>
        </div>
      </form>
    </div>
  </body>
</html>
